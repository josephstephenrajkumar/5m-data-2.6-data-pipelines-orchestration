version: 1
default_environment: dev
project_id: 000d4e92-e576-4a98-bba1-dced356ad0ce
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-github
    variant: meltanolabs
    pip_url: meltanolabs-tap-github
    config:
      repositories:
      - pandas-dev/pandas
    select:
    - releases.tag_name
    - releases.body
    - releases.published_at
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-bigquery
    variant: z3z1ma
    pip_url: git+https://github.com/z3z1ma/target-bigquery.git
    config:
      dataset: ingestion
      denormalized: true
      flattening_enabled: true
      flattening_max_depth: 1
      method: batch_job
      project: dasi-first-project
